language:
  - c
  - cpp
compiler:
  - gcc
  - clang
  - g++
  - clang++

before_install:
  - echo "yes" | sudo add-apt-repository ppa:kalakris/cmake
  - sudo apt-get update -qq
  - sudo apt-get install cmake

script: mkdir build && cd build && cmake .. -DWITH_NVAGENT=no -DWITH_NVSWITCH=YES -DWITH_NVCTRLER=YES && make
