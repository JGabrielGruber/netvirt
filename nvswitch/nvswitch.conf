##
# NetVirt switch configuration file

# The ip address we are listening to
# use 0.0.0.0 to listen from ANY interface
ipaddr = "0.0.0.0";
port = "9090";

# The ip and port of the NetVirt controller
dsd_ipaddr = "127.0.0.1";
dsd_port = "9091";

# Certificate path
certificate = "/etc/netvirt/cert-demo/dnd_cert.pem";
privatekey = "/etc/netvirt/cert-demo/dnd_privkey.pem";
trusted_cert = "/etc/netvirt/cert-demo/dsd_cert.pem";

